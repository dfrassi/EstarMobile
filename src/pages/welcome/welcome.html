<ion-content padding id="welcome">

  <ion-grid style="text-align:center;">
    <ion-row>
      <ion-col>
        <img src="../../assets/icon/logo.png" class="logo" style="text-align: center;"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <h1>{{appname}}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >

    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
